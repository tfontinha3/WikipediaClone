<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="feelinglucky.js" defer></script>
</head>
<body>
    <div class="top-right-links">
        <a href="images.html">Google Search Images</a>
        <a href="advanced.html">Google Advanced Search</a>
    </div>
    <div class="container container-centered">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="search-box">
            <form action="https://www.google.com/search" method="get">
                <input type="text" name="q" class="search-input" placeholder="Search Google or type a URL">
                <div class="button-group">
                    <button type="submit" class="search-button">Google Search</button>
                    <button type="button" class="lucky-button" onclick="feelingLucky()">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
