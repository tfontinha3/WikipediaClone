<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-right-links">
        <a href="index.html">Google Search</a>
        <a href="images.html">Google Images Search</a>
    </div>
    <div class="container container-left-aligned">
        <div class="logo-small">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <h1>Advanced Search</h1>
        <form action="https://www.google.com/search" method="get" class="advanced-search-form">
            <div class="input-group">
                <label for="all-words">Find pages with… “all these words:”</label>
                <input type="text" id="all-words" name="as_q" class="advanced-search-input">
            </div>
            <div class="input-group">
                <label for="exact-phrase">Find pages with… “this exact word or phrase:”</label>
                <input type="text" id="exact-phrase" name="as_epq" class="advanced-search-input">
            </div>
            <div class="input-group">
                <label for="any-words">Find pages with… “any of these words:”</label>
                <input type="text" id="any-words" name="as_oq" class="advanced-search-input">
            </div>
            <div class="input-group">
                <label for="none-words">Find pages with… “none of these words:”</label>
                <input type="text" id="none-words" name="as_eq" class="advanced-search-input">
            </div>
            <button type="submit" class="advanced-search-button">Advanced Search</button>
        </form>
    </div>
</body>
</html>
